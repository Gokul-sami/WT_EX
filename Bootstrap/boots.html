<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="boots.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: rgb(17, 17, 17);
        }
        .body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 90vh;
        }
        .popular-section{
            padding: 1rem;
            padding-top: 0.5rem;
        }
        .popular{
            padding: 5px;
        }
        .popular-song-name-link{
            text-decoration: none;
        }
        .popular-song-name-link:hover{
            text-decoration: underline;
        }
        .header h2{
            font-family: 'Times New Roman', Times, serif;
            font-size: 80px;
            margin-top: 0;
            margin-bottom: 0;
        }
        .form-signin{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary" style="background-color: black;">
    <div class="body">
    <main class="form-signin w-100 m-auto">
        <form class="form">
          <img class="mb-4" src="https://fps.cdnpk.net/images/home/subhome-ai.webp?w=649&h=649" alt="" width="400">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
      </main>

    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
